<section data-ng-controller="EmailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Emails</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="email in emails" data-ng-href="#!/emails/{{email._id}}" class="list-group-item">
			<h3 class="list-group-item-heading" data-ng-bind="email.name"></h3>
            <h4 class="list-group-item-heading" data-ng-bind="email.description"></h4>
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="email.created | date:'medium'"></span>
                by
                <span data-ng-bind="email.user.displayName"></span>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!emails.$resolved || emails.length">
    	No Emails yet, why don't you <a href="/#!/emails/create">create one</a>?
    </div>
</section>
